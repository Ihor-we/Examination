<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style-media.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="header-wrapper">
                <div class="logo">
                    <img src="./Logo Color.jpg" alt="Logo">
                </div>
                <nav>
                    <ul class="menu">
                        <li class="menu-item"><a href="#">Home</a></li>
                        <li class="menu-item"><a href="#">Features</a></li>
                        <li class="menu-item"><a href="#">Pricing</a></li>
                        <li class="menu-item"><a href="#">Blog</a></li>
                    </ul>
                </nav>
                <div class="header-button"> 
                    <button>Get Started</button>
                </div>
            </div>
        </div>
    </header>

<section class="services-section">
        <div class="container">
            
        </div>
</section>

    

<section class="product-plans">
     <div class="container">
        <div class="products-header">
            <h2 class="products-heading">Get the right plan for future product.</h2>
            
            <div class="period-buttons">
                <button class="period-btn yearly active">Yearly</button>
                <button class="period-btn monthly">Monthly</button>
            </div>
        </div>

        <div class="cards-wrapper">

            <div class="card">
                <h3 class="card-title">Starter</h3>
                <p class="card-price">Free</p>
                <p class="card-description">1 Website</p>
                <p class="card-description">5 GB Hosting</p>
                <p class="card-description">Limited support</p>
                <button class="card-button">Get Started</button>
            </div>
            <div class="card active">
                <h3 class="card-title">Premium</h3>
                <p class="card-price">$29/month</p>
                <p class="card-description">1 Website</p>
                <p class="card-description">5 GB Hosting</p>
                <p class="card-description">Limited support</p>
                <button class="card-button">Get Started</button>
            </div>
            
            <div class="card">
                <h3 class="card-title">Standart</h3>
                <p class="card-price">$39/month</p>
                <p class="card-description">1 Website</p>
                <p class="card-description">5 GB Hosting</p>
                <p class="card-description">Limited support</p>
                <button class="card-button">Get Started</button>
            </div>
            

        </div>
    </div>
</section>

</body>
</html>
